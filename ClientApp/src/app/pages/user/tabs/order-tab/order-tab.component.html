<div class="flex justify-center">
  <input class="find-order" placeholder="Nome do produto ou numero do pedido"/><i class="material-icons search">search</i>
</div>
<div class="order flex-column" *ngFor="let item of orders">
  <div class="order-header">
    <span>Pedido: {{item.number}}</span>
    <span>Status: {{item.status}}</span>
  </div>
  <ng-container *ngFor="let product of item.items">
    <order-tab-item [product]="product"></order-tab-item>
  </ng-container>
</div>
