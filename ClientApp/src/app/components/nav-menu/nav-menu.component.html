<div class="menu-button-mobile pointer" (click)="openMenuMobileClick()">
  <i class="fas fa-bars s-32"></i>
</div>

<div class="flex flex-column lateral-nav" #navmenu>
  <div class="flex flex-column align-center">
    <div [routerLink]="''" class="flex justify-center align-center">
      <svg-icon class="svg-icon pointer" key="eCommerceLogoComNome" color="white"></svg-icon>
    </div>
    <div *ngFor="let item of categories" class="flex icon-zone" (click)="navigateCategory(item)">
      <div class="text-zone flex align-center">
        <p>{{item.name}}</p>
      </div>
    </div>
  </div>
  <div class="flex login">
    <i class="fas fa-user-circle s-32"></i>
    <p class="register"><a [routerLink]="'/login'">Entre</a> ou <a [routerLink]="'/login'">Cadastre-se</a></p>
  </div>
</div>
